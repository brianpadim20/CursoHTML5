<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos básicos de HTML</title>
</head>
<body style = "background-color: powderblue">
    <h1 style="color: blue; font-size: 50px; font-family: 'Courier New', Courier, monospace;">Universidad HTML</h1>
    <p style="color: red;">Este es un párrafo con el atributo Style</p>
    <p><b>mi primer página html</b></p> <!--Sirve para ponerlo en negrita-->
    <p><strong>Segundo párrafo</strong></p><!--String también lo pone en negrita, pero dice que el
    texto es importante.-->
    <p><i>Tercer párrafo</i></p> <!--Pone los textos en cursiva-->
    <p><em>Cuarto párrafo</em></p><!--Sirve para enfatizar un texto, también lo muestra en cursiva-->
    <p><small>Quinto párrafo</small></p><!--Un texto normal, pero la letra mas pequeña-->
    <p><mark>Sexto párrafo</mark></p><!--resaltar algo en el texto-->
    <p><del>Séptimo párrafo</del></p><!--Muestra las letras tachadas-->
    <p><ins>Octavo párrafo</ins></p><!--Texto que se está insetando, se muestra subrayado-->
    <p><sub>N</sub>oveno párrafo, ejemplo H<sub>2</sub>O</p><!--Muestra una letra como un subíndice-->
    <p><sup>Décimo P</sup>árrafo, ejemplo 2<sup>2</sup> = 4</p><!--Muestra letra como un superíndice-->

    <p><code>Este es un nuevo código</code></p><!--Sirve para mostrar cierto tipo de código-->
    <!--Para buscar una referencia de un párrafo, se busca en el navegador chart ref html, y se entra
    al primer link, en caso que no se tenga acceso a un caracter.-->

    
</body>
</html>
